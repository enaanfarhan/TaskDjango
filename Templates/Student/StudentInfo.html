{% extends 'base.html' %}
{% block content %}

	<!-- Page Title
============================================= -->
	<section id="page-title" class="page-title">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-6">
					<h1>{{std_info.name}}</h1>
				</div>
				<!-- .col-md-6 end -->
				<div class="col-xs-12 col-sm-12 col-md-6">
					<ol class="breadcrumb text-right">
						<li>
							<a href="index.html">Home</a>
						</li>
						<li class="active">Student List</li>
					</ol>
				</div>
				<!-- .col-md-6 end -->
			</div>
			<!-- .row end -->
		</div>
		<!-- .container end -->
	</section>
	<!-- #page-title end -->

	<!-- Blog Standard
============================================= -->
	<section id="blog" class="blog blog-grid blog-standard">
		<div class="container">
            <div class="row">
				<div class="col-xs-12 col-sm-12 col-md-9">
					<div class="row">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Roll</th>
                                        <th>Gender</th>
                                        <th>Department</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>{{std_info.name}}</td>
                                        <td>{{std_info.roll}}</td>
                                        <td>{{std_info.gender}}</td>
                                        <td>{{std_info.department}}</td>
                                    </tr>
                                </tbody>
                            </table>
					</div>
					<!-- .row end -->
				</div>

			</div>
			<!-- .row end -->

		</div>
		<!-- .container end -->
	</section>
	<!-- #blog end -->

{% endblock %}
