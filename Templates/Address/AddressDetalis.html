{% extends 'base.html' %}
{% block content %}

	<!-- Page Title
============================================= -->
	<section id="page-title" class="page-title">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-6">
					<h1>{{add_detalis.name}}</h1>
				</div>
				<!-- .col-md-6 end -->
				<div class="col-xs-12 col-sm-12 col-md-6">
					<ol class="breadcrumb text-right">
						<li>
							<a href="index.html">Home</a>
						</li>
						<li class="active">Address Detalis</li>
					</ol>
				</div>
				<!-- .col-md-6 end -->
			</div>
			<!-- .row end -->
		</div>
		<!-- .container end -->
	</section>
	<!-- #page-title end -->

	<!-- Blog Standard
============================================= -->
	<section id="blog" class="blog blog-grid blog-standard">
		<div class="container">
            <div class="row">
				<div class="col-xs-12 col-sm-12 col-md-9">
					<div class="row">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>District Name</th>
                                    <th>Division</th>
                                    <th>Population</th>
                                    <th>Area</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>{{add_detalis.name}}</td>
                                    <td>{{add_detalis.division}}</td>
                                    <td>{{add_detalis.population}}</td>
                                    <td>{{add_detalis.area}}</td>
                                </tr>
                            </tbody>
                        </table>
					</div>
					<!-- .row end -->
				</div>

			</div>
			<!-- .row end -->

		</div>
		<!-- .container end -->
	</section>
	<!-- #blog end -->

{% endblock %}
