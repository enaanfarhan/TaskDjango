{% extends 'base.html' %}
{% block content %}

	<!-- Page Title
============================================= -->
	<section id="page-title" class="page-title">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-6">
					<h1>All Student List</h1>
				</div>
				<!-- .col-md-6 end -->
				<div class="col-xs-12 col-sm-12 col-md-6">
					<ol class="breadcrumb text-right">
						<li>
							<a href="index.html">Home</a>
						</li>
						<li class="active">Student List</li>
					</ol>
				</div>
				<!-- .col-md-6 end -->
			</div>
			<!-- .row end -->
		</div>
		<!-- .container end -->
	</section>
	<!-- #page-title end -->

	<!-- Blog Standard
============================================= -->
	<section id="blog" class="blog blog-grid blog-standard">
		<div class="container">
            <div class="row">
				<div class="col-xs-12 col-sm-12 col-md-9">
					<div class="row">
						 <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                </tr>
                                </thead>
                                <tbody>
                            {% for students in std_list %}
                                <tr>
                                    <td><a href="{% url 'std-info' students.roll %}">{{ students.name }}</a> </td>
                                </tr>
                            {% endfor %}
                                </tbody>
                        </table>

					</div>
					<!-- .row end -->
				</div>

			</div>
			<!-- .row end -->

		</div>
		<!-- .container end -->
	</section>
	<!-- #blog end -->

{% endblock %}
