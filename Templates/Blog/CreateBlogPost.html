{% extends 'Dashboard/DBase.html' %}

{% block content %}

{% for error in form.errors %}
<p class="text-denger">{{ error }}</p>
{% endfor %}

<div class="card">
    <div class="card-header">Create Blog Post</div>
    <div class="card-body">
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit" class="btn btn-success">
        </form>
    </div>
</div>
{% endblock %}
