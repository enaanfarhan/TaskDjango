{% extends 'base.html' %}

{% block content %}
<h1 align="center">Address</h1>
<div class="container">
    <table class="table table-bordered">
        <thead>
            <tr>
                <td>Name</td>
            </tr>
        </thead>
        <tbody>
            {% for add in add_list %}
            <tr>
                <td><a href="{% url 'add-detalis' add.id %}">{{add.name}}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>
{% endblock %}
