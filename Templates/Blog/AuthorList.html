{% extends 'base.html' %}

{% block content %}

	<!-- Page Title
============================================= -->
	<section id="page-title" class="page-title">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-6">
					<h1>Author List</h1>
				</div>
				<!-- .col-md-6 end -->
				<div class="col-xs-12 col-sm-12 col-md-6">
					<ol class="breadcrumb text-right">
						<li>
							<a href="index.html">Home</a>
						</li>
						<li class="active">Author</li>
					</ol>
				</div>
				<!-- .col-md-6 end -->
			</div>
			<!-- .row end -->
		</div>
		<!-- .container end -->
	</section>
	<!-- #page-title end -->

	<!-- Blog Standard
============================================= -->
	<section id="blog" class="blog blog-grid blog-standard">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-9">
					<div class="row">
						<h2>
						<!-- Entry Article #1 -->
						{% for authors in authors %}
                            <ul>
                                <li><a href="{% url 'author-post' authors.name %}">{{ authors.name }}</a></li>
                            </ul>
                        {% endfor %}
						<!-- .col-md-4 end -->
                        </h2>
					</div>
					<!-- .row end -->
				</div>

			</div>
			<!-- .row end -->

		</div>
		<!-- .container end -->
	</section>
	<!-- #blog end -->

{% endblock %}
